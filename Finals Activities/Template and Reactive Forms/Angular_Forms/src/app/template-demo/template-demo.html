<div class="card">
  <h2>User Registration</h2>
  <form (ngSubmit)="onSubmit()" #myForm="ngForm">

    <div class="form-group">
      <label>Username</label>
      <input class="input-box" type="text" name="username" [(ngModel)]="username" placeholder="Enter username" required>
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input class="input-box" type="email" name="email" [(ngModel)]="email" placeholder="Enter email" required email>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input class="input-box" type="password" name="password" [(ngModel)]="password" placeholder="Enter password" required minlength="6">
    </div>

    <div class="form-group">
      <label>User Role</label>
      <select class="input-box" name="role" [(ngModel)]="role" required>
        <option value="" disabled selected>Select role</option>
        <option value="admin">Admin</option>
        <option value="user">User</option>
        <option value="guest">Guest</option>
      </select>
    </div>

    <div class="form-group">
      <label class="group-label">Gender</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" [(ngModel)]="gender" value="male" required> Male</label>
        <label><input type="radio" name="gender" [(ngModel)]="gender" value="female"> Female</label>
        <label><input type="radio" name="gender" [(ngModel)]="gender" value="other"> Other</label>
      </div>
    </div>

    <div class="form-group checkbox-group">
      <label class="checkbox-label">
        <input type="checkbox" name="isPermanent" [(ngModel)]="isPermanent">
        <span>Permanent Status (Probationary if blank)</span>
      </label>
    </div>

    <div class="form-group">
      <label>Comments</label>
      <textarea
        class="input-box"
        name="comments"
        [(ngModel)]="comments"
        placeholder="Add your comments here..."
        rows="3"></textarea>
    </div>

    <input class="btn" type="submit" value="Submit" [disabled]="!myForm.valid">
  </form>
</div>

<div class="card" style="margin-top: 20px;" *ngIf="submitted">
  <h2 style="color: #2e7d32;">Submission Successful!</h2>
  <div class="summary-details">
    <p><strong>Username:</strong> {{ username }}</p>
    <p><strong>Email:</strong> {{ email }}</p>
    <p><strong>Role:</strong> {{ role }}</p>
    <p><strong>Gender:</strong> {{ gender }}</p>
    <p><strong>Employment Status:</strong> {{ status }}</p>
    <p *ngIf="comments"><strong>Comments:</strong> {{ comments }}</p>
  </div>
</div>
